<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>Flexboxテスト</title>
</head>
<body>
  <style>
    .main {
      display: flex;
    }
    .main section {
      margin: 10px;
      padding: 10px;
      flex: 1;
    }
    header, .main section, footer {
      background: #afa;
    }
  </style>

  <header>
    <h1><a href="<%url>" accesskey="0" title="<%blog_name>"><%blog_name></a></h1>
    <p><%introduction></p>
  </header>

  <div class="main">
    <section>
      <h1>左カラム</h1>
    </section>
    <section>
      <h1>メイン</h1>
      コンテンツ
    </section>
    <section>
      <h1>右カラム</h1>
    </section>
  </div>

  <footer>
    フッダー
  </footer>
</body>
</html>
